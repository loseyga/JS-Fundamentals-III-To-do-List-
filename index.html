<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="paper">
        <h1>My To-Do List</h1>
        <input type="text" id="listItem" placeholder="enter to-do task"/>
        <input type="button" value="add to list" id="add"/>
        <div class="savedListItems">
            <ul id="list"></ul>
        </div>
    </div>
    <script src="./index.js"></script>  
    <div id="archive">
        <h2 class="archiveTitle">Completed Tasks</h2>
        <input type="button" value="clear archive" id="clearAll"/>
        <ol id="archiveList"></ol>
    </div>
</body>
</html>
